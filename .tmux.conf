# Set leader key to Ctrl+s
set -g prefix C-s
unbind C-b
bind C-s send-prefix

# Set tmux config reload
unbind r
bind r source-file ~/.tmux.conf \; display-message ".tmux.conf reloaded"

# General Settings
set -g base-index 1
setw -g pane-base-index 1
set -g default-terminal "tmux-256color"
set -g set-clipboard on
set -g mouse on
set -g status-interval 3

# Window navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# ========Theme========
gray_light="#D8DEE9"
gray_dark="#3B4252"
green_soft="#A3BE8C"
blue_muted="#81A1C1"
cyan_soft="#88C0D0"

set -g status-position top
set -g status-left-length 100
set -g status-style "fg=${gray_light},bg=default"
set -g status-right "#[fg=${green_soft},bold] tmux "
set -g status-left ""
set -g status-justify centre
set -g window-status-current-format "#[fg=${cyan_soft},bold]  #[underscore]#I:#W"
set -g window-status-format " #I:#W"
set -g message-style "fg=${gray_light},bg=default"
set -g mode-style "fg=${gray_dark},bg=${blue_muted}"
set -g pane-border-style "fg=${gray_dark}"
set -g pane-active-border-style "fg=${green_soft}"
